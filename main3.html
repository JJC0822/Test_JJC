<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.FUNCH</title>
  <!-- font -->
  <link rel="stylesheet" href="./common/css/font.css">
  <!-- reset -->
  <link rel="stylesheet" href="./common/css/reset.css">
  <!-- css -->
<!--   <link rel="stylesheet" href="./header.css"> -->
  <link rel="stylesheet" href="./common/css/footer.css">
  <link rel="stylesheet" href="./main3.css">
</head>

<body>
  <section class="contact">
    <div class="c_img">
      <img src="./images/main/contact-img.svg" alt="우주인 이미지">
    </div>
    <div class="c_txt">
      <h3>프로젝트에 대한<br> 궁금한 점을 <div class="txt_inline">문의로 남겨주세요.</div>
      </h3>
      <p><span class="txt_bold">비주얼 퍼포먼스와 웹 퍼포먼스</span>를 기반으로 브랜드 가치를 높이세요.<br> <span class="c_pc_txt">브랜드 목적별 차별화된
          네러티브로
          완성도 있는 결과를 보여드립다.</span></p>
      <div class="c_address">
        <p>서울시 마포구 매봉산로 37,DMC 산학협력연구센터,1004호 info@mfunch.com</p>
      </div>
    </div>
    </div>
    <!-- QNA -->
    <div class="c_content">
      <div class="c_qna">
        <a href="#" class="inner inner_qna_btn">
          <img src="./images/main/contact-icon1.png" alt="연필 이미지" class="pencil">
          <p class="txt_color"><span class="txt_bold">프로젝트</span> 문의하기</p>
        </a>
      </div>
      <!-- brochure -->
      <div class="c_brochure">
        <a href="#" class="inner inner_brochur_btn">
          <img src="./images/main/contact-icon2.png" alt="메모 이미지">
          <p class="txt_color"><span class="txt_bold">브로슈어</span> 신청하기</p>
        </a>
        <div class="c_brochure_modal">
          <form class="c_brochure_content">
            <div class="c_brochure_client">
              <a class="brochure_close_btn"><img src="./images/main/sitemap_close.png" alt="브로슈어 신청 닫기 버튼"></a>
              <h4 class="txt_color">브로슈어 신청하기</h4>
              <div class="c_brochure_txtboxs">
                <div class="c_brochure_txtbox">
                  <label class="txt_bold">
                    회사/단체명</label><br>
                  <input type="text" class="c_brochure_txt company_name">
                </div>
                <div class="c_brochure_txtbox">
                  <label class="txt_bold">
                    담당자명/직책</label><br>
                  <input type="text" class="c_brochure_txt client_name">
                </div>
                <div class="c_brochure_txtbox">
                  <label class="txt_bold">
                    연락처</label><br>
                  <input type="text" class="c_brochure_txt tel">
                </div>
                <div class="c_brochure_txtbox">
                  <label class="txt_bold">이메일</label><br>
                  <input type="text" class="c_brochure_txt email">
                </div>
                <div class="privacy_check">
                  <input type="checkbox" id="b_privacy_check">
                  <label for="b_privacy_check">
                    <span class="txt_bold txt_small custom_checkbox">개인정보 처리방침<span class="txt_gray_color">에
                        동의합니다.</span><a href="#"> [전문보기]</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="c_btns c_brochure_btn">
              <button type="submit" class="c_btn submit_btn">신청하기</button>
              <button type="reset" class="c_btn reset_btn">취소</button>
            </div>
          </form>
        </div>
      </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="f_cloud_bg">
    </div>
    <div class="f_txt">
      <p>Since 2014, ICT Creatuve Group, M.Funch</p>
      <a href="#">info@mfunch.com</a>
    </div>
    <div class="family">
      <button>Family Site</button>
    </div>
    <div class="top_btn">
      <a href="contact.html"><img src="./images/main/top-btn.svg" alt="맨 위로"></a>
    </div>
  </footer>

  <script src="./main3.js"></script>
</body>

</html>
